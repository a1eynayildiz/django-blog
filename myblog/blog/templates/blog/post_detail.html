
<!--blog/post_detail.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .comments-section {
            margin-top: 40px;
        }
        .comment {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .comment strong {
            color: #007BFF;
        }
        .comment p {
            margin: 5px 0;
        }
        .comment-form {
            margin-top: 30px;
        }
        .comment-form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p><em>Posted on {{ post.date_posted }}</em></p>
        
        <div class="comments-section">
            <h2>Comments</h2>
            {% for comment in comments %}
                <div class="comment">
                    <p><strong>{{ comment.name }}</strong> ({{ comment.email }})</p>
                    <p>{{ comment.body }}</p>
                    <p><em>Added on {{ comment.date_added }}</em></p>
                </div>
            {% endfor %}
        </div>
        
        <div class="comment-form">
            <h2>Add a comment</h2>
            <form method="post">
                {% csrf_token %}
                {{ comment_form.as_p }}
                <button type="submit">Add comment</button>
            </form>
        </div>
    </div>

</body>
</html>
